<html>

.sidenav {
  height: 100%;

  padding: 6px 8px 6px 16px;

  color: #000000;
}

.sidenav a {
  padding: 6px 8px 6px 16px;

  font-size: 30px;
  color: #818181;

  color: #f1f1f1;

.main {
  margin-left: 180px;

<script>
var b = 0;

function dark() {
	if(b == 0){
  		document.body.style.background = 'rgba(90,90,90,0.5)';
		b = 1;return;
	}
	if(b == 1){
  		document.body.style.background = 'rgba(250,250,250,0.7)';
		b = 0;return;
	}
}

function ReturnURL(){
  var d = new Date();
  var h = d.getHours();
  if(h>=5 && h <=10){
     return "PLgQASt9NhwjSitOCaOz5NypT21Rbkhmyz";
  }
  if(h>=11 && h <=16){
     return "PLgQASt9NhwjQ5b7HibCoGTkpSV5Xb5chX";
  }
  if(h>=17 && h <=20){
     return "PLgQASt9NhwjT5P_FWzG5PdT8PbryZoQen";
  }
  if(h==21 || h==23 || (h>=0 && h <=4)){
     return "PLgQASt9NhwjQGh6cQ8bkXjjSOB8T-EYj2";
  }
}

</script>

<div class="sidenav">
    <button type="button" style="background:'rgba(90,90,90,0.5)';" onclick="dark()">Dark Mode</button>
